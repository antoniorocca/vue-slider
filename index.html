<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Vue slider</title>
    </head>
    <body>
        <div id="app" tabindex="0" @keyup.right="nextImg" @keyup.left ='prevImg'>
           <div class="container">
                <div class="slider-wrapper">
                    <div class="prev" @click="prevImg">
                       <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="images">
                        <img class="active" :src="srcImgs[index]" alt="">
                    </div>
                    <div class="next" @click="nextImg">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div class="nav">
                        <i v-for="(image, position) in srcImgs" :class="(position == index) ? 'active' : '' " class="fas fa-circle"></i>
                    </div>
                </div>
           </div>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
